<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Поиск - Парсер вакансий на hh.ru</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">Парсер вакансий на hh.ru</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/search/">Поиск вакансий</a></li>
                        <li class="nav-item"><a class="nav-link" href="/results/">Результаты</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <!-- Heading Row-->
            <div class="card text-white my-5 py-4 text-center">
                <div class="card-body"><p class="text-white m-0">
                    <form action="/results/" method="post" class="form-control">
                        <br />
                        <p>Поисковый запрос</p>
                        <textarea name="search" cols="40" rows="3" class="form-control">{{query}}</textarea>
                        <br />
                        <p>Регион</p>
                        <select id="region" name="region" class="form-control">
                            <option value="0">Везде</option>
                            <option value="1"{% if region == '1': %} selected {% endif %}>Москва</option>
                            <option value="2"{% if region == '2': %} selected {% endif %}>Санкт-Петербург</option>
                            <option value="3"{% if region == '3': %} selected {% endif %}>Екатеринбург</option>
                        </select>
                        <br /><br />
                        <input type="submit" value="Поиск вакансий" name="query" class="btn btn-secondary">
                        <br /><br />
                    </form>
                    <br /><br />
                    <a class="btn btn-secondary" href="/">На главную страницу</a>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Bootstrap HH Parser, 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
